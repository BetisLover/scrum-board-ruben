<div class="task {{task.completed ? 'isCompleted' : 'notCompleted' }}">
  <h2><span *ngIf="!editing" (dblclick)="edit()">{{task.text}}</span>
    <input autofocus *ngIf="editing" type="text" (keyup.enter)="editName()" (blur)="cancelEdit()"  [(ngModel)]="task.text"/></h2>
  <div class="controls" >
    <i class="material-icons" (click)="edit()">edit</i>
    <i class="material-icons" (click)="completed()">done_outline</i>
</div>
</div>
