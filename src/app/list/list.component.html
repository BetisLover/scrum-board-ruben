<div class="list">
  <h1>
    <span *ngIf="!editing" (dblclick)="edit()">{{list.name}}</span>
    <input autofocus *ngIf="editing" type="text" (keyup.enter)="editName()" (blur)="cancelEdit()" [(ngModel)]="list.name"/>
</h1>
  <div class="tasks">
    <app-task *ngFor="let taskObj of list.tasks" [task]="taskObj"></app-task>
  </div>
  <input  type="text" [(ngModel)]="taskText" placeholder="aÃ±ade tarea" (keyup.enter)="addTask()"/>
  <div class="buttons">
      <i class="material-icons" (click)="delete()">delete</i>
      <i class="material-icons" (click)="edit()">edit</i>
  </div>
</div>
